      db:
        condition: service_healthy
    ports:
      - "8080:80"
    environment:
      WORDPRESS_DB_HOST: db:3306
      WORDPRESS_DB_USER: ucmc7bbc00009ykc2yak0dd0
      WORDPRESS_DB_PASSWORD: p1CZL6wf9dpEpT1CglQMwbVJq
      WORDPRESS_DB_NAME: dbcmc7ibbbe00029ykc14ve0v1s
    volumes:
      - wordpress_data:/var/www/html

volumes:
  db_data:
  wordpress_data:
